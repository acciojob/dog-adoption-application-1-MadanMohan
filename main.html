<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input id="name" name="name" placeholder="Name" type="text">
		<br><br>

		<label for="phone">Phone Number:</label>
		<input id="phone" name="phone" placeholder="Phone Number" type="text">
		<br><br>

		<label for="address">Address:</label>
		<input id="address" name="address" placeholder="Address" type="text">
		<br><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" name="livedWithDog" type="checkbox" value="yes">
		<br><br>

		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" name="breeds" multiple>
			<option value="golden">Golden Retriever</option>
			<option value="labrador">Labrador</option>
			<option value="german">German Shepherd</option>
			<option value="beagle">Beagle</option>
		</select>
		<br><br>

		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
