<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input id="name" placeholder="Name" type="text">
		<br><br>

		<label for="phone">Phone Number:</label>
		<input id="phone" placeholder="Phone Number" type="text">
		<br><br>

		<label for="address">Address:</label>
		<input id="address" placeholder="Address" type="text">
		<br><br>

		<label for="checkbox">Have you ever lived with a dog before?</label>
		<input id="checkbox" type="checkbox">
		<br><br>

		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" multiple>
			<option>Golden Retriever</option>
			<option>Labrador</option>
			<option>German Shepherd</option>
			<option>Beagle</option>
		</select>
		<br><br>

		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
